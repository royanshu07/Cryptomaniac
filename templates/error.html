<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

<body>
    <form action="/recommendation" method="POST" style="display:flex;gap:20px">
        <h class="main-heading">Searches</h>
        <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;">
          <input type="text" id="movie" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Enter the Movie Name" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818; border: 1px solid black; margin:auto; width: 530px;" required="required" />
          <!-- <br> -->
        </div>
        <div class="form-group" style="text-align: center; display: flex; justify-content: center;">
          <button type="submit" class="btn btn-primary btn-block movie-button" style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px; margin-top:29px; height:fit-content">Search</button><br><br>
        </div>
      </form>
    <h1>Movie you searched for is not in the database</h1>
</body>
