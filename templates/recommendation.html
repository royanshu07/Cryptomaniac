<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/recommendation.css">
  </head>
<body style="background-color: rgb(0, 0, 0); background-image:radial-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.8))">
  <form action="/recommendation" method="POST" style="display:flex;gap:20px">
    <h class="main-heading">Searches</h>
    <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;">
      <input type="text" id="movie" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Enter the Movie Name" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818; border: 1px solid black; margin:auto; width: 530px;" required="required" />
      <!-- <br> -->
    </div>
    <div class="form-group" style="text-align: center; display: flex; justify-content: center;">
      <button type="submit" class="btn btn-primary btn-block movie-button" style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px; margin-top:29px; height:fit-content">Search</button><br><br>
    </div>
  </form>
    <div class="searched-movie">
      <div class="movie-poster">
        <img class="main-image" src="{{poster[0]}}" alt="Card image cap" width="300px" height="100px"/>
      </div>
      <div class="about-movie" width="400px">
        <h>{{movies_name[0]}}</h>
        <p>{{overview[0]}}</p>
      </div>
    </div>
    

    {% if movies_name %}
    <h>Recommended Movie List:</h>
    <div class="recommended-movies-container">
      {% for i in range(1,n) %}
      <div class="card" style="width: 18rem; height: 33rem;">
        <img style="border-radius:2px" height="200px" src="{{poster[i]}}" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{movies_name[i]}}</h5>
          <!-- <p class="card-text">
            {{overview[i]}}
          </p> -->
          <form action="/recommendation" method="POST" >
            <div class="form-group shadow-textarea" style="margin-top:0px;text-align: center;color: white;">
              <input type="hidden" value="{{movies_name[i]}}" id="movie" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818; border: 1px solid black; margin:auto; width: 530px;" required="required" />
              <!-- <br> -->
            </div>
            <button type="submit" class="btn btn-primary btn-block movie-button" style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px; margin-top:4px; height:fit-content">More info</button><br><br>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>
